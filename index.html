<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant Link</title>

<!-- Font Elegan -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:'Poppins',sans-serif;
}

.card{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:50px 40px;
    text-align:center;
    width:320px;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    animation:fadeIn 1.2s ease;
}

.card h1{
    font-family:'Playfair Display',serif;
    font-size:28px;
    color:#fff;
    margin-bottom:10px;
    letter-spacing:1px;
}

.card p{
    color:#ddd;
    font-size:14px;
    margin-bottom:30px;
}

.link{
    display:block;
    padding:15px;
    border-radius:50px;
    background:linear-gradient(135deg,#d4af37,#f5e6a8);
    color:#111;
    text-decoration:none;
    font-weight:600;
    letter-spacing:1px;
    transition:all 0.4s ease;
}

.link:hover{
    transform:translateY(-4px) scale(1.03);
    box-shadow:0 10px 30px rgba(212,175,55,0.6);
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Nama Anda</h1>
    <p>Elegan • Simpel • Berkelas</p>

    <!-- GANTI LINK DI SINI -->
    <a href="https://example.com" class="link" target="_blank">
        Kunjungi Website
    </a>
</div>

</body>
</html>
